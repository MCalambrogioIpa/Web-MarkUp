    <section class="forms">

        <h2>Create Your Account and Start Cooking</h2>

        <form action="submit.html" method="POST">

            <fieldset>
                <legend>Registration Form</legend>

                <label for="username">User Name*</label>
                <input type="text" id="username" name="username" placeholder="User123456789" required>

                <label for="password">Password*</label>
                <input type="password" id="password" name="password" placeholder="xxxxxxxxxxx" required>

                <label for="repeat-password">Repeat Password*</label>
                <input type="password" id="repeat-password" name="repeat_password" placeholder="xxxxxxxxxxx" required>

                <label for="email">Email*</label>
                <input type="email" id="email" name="email" placeholder="abcd@gmail.com" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="0 12345678" pattern="[0-9]{10}">

                <label>Select Preference*</label>
                <span class="radio-option">
                    <input type="radio" id="ms" name="preference" value="ms" required>
                    <label for="ms">Ms.</label>
                </span>
                <span class="radio-option">
                    <input type="radio" id="mr" name="preference" value="mr" required>
                    <label for="mr">Mr.</label>
                </span>

                <label for="age">Enter Age</label>
                <input type="number" id="age" name="age" placeholder="xx" min="1" max="120">

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </fieldset>

        </form>
